<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Chat v1 改</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #202124; color: white; display: flex; height: 100vh; }
        
        /* メインのビデオエリア */
        #main-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        #video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 10px; width: 100%; height: 90%; padding: 10px; box-sizing: border-box; }
        video { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; background: #000; }

        /* 下部の操作バー */
        .controls { height: 60px; display: flex; gap: 20px; align-items: center; justify-content: center; background: #000; width: 100%; }
        button { padding: 10px 20px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-on { background: #3c4043; color: white; }
        .btn-off { background: #ea4335; color: white; } /* オフの時は赤くする */

        /* 右側のチャットエリア */
        #chat-area { width: 300px; background: #fff; color: #000; display: flex; flex-direction: column; border-left: 1px solid #ccc; }
        #chat-window { flex: 1; overflow-y: auto; padding: 10px; background: #f1f3f4; }
        #chat-input-box { padding: 10px; display: flex; border-top: 1px solid #ccc; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        #btn-send { background: #0078d4; color: white; margin-left: 5px; }
        
        .message { background: white; padding: 8px; margin-bottom: 5px; border-radius: 5px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="main-area">
        <div id="video-grid"></div>
        <div class="controls">
            <button id="btn-mic" class="btn-on" onclick="toggleMic()">マイク ON</button>
            <button id="btn-cam" class="btn-on" onclick="toggleCam()">カメラ ON</button>
        </div>
    </div>

    <div id="chat-area">
        <h3 style="text-align:center; margin:10px;">チャット</h3>
        <div id="chat-window"></div>
        <div id="chat-input-box">
            <input type="text" id="msg-input" placeholder="メッセージを入力...">
            <button id="btn-send" onclick="sendMessage()">送信</button>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
